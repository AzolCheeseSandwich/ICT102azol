<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ISAT-U Forum</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ISAT-U Logo" class="header-image">
            <div class="header-text">
                <h1>ISAT-U SMART CAMPUS</h1>
                <h2>ISAT-U FORUM</h2>
            </div>
        </div>
        <nav>
            <!-- Menu button -->
            <button id="menuButton" class="menu-button">Menu</button>
            
            <!-- Navigation links (initially hidden) -->
            <ul id="navLinks" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="newposts.html">New Posts</a></li>
                <li><a href="topposts.html">Top Posts</a></li>
                <li><a href="circles.html">Circles</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2 style="color: #F4A300;">Login</h2>
            <form action="login-action.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ISAT-U Forum</p>
        <p>For more info, visit <u><a href="https://www.isatu.edu.ph" target="_blank" style="color: gold; text-decoration: none;">www.isatu.edu.ph</u></a>.</p>
    </footer>

    <script>
        // JavaScript to toggle the navigation links visibility
        document.getElementById('menuButton').addEventListener('click', function() {
            var navLinks = document.getElementById('navLinks');
            // Toggle the visibility of the navigation menu
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
